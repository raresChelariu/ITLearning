<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>ITLearning</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/SignUp.css">
    <meta charset="utf-8">

</head>

<body>
<div class="signupFrm">
    <h1 class="title">Inregistrare</h1>
    <label for="inputEmail"></label>
    <input id="inputEmail" type="text" class="input" placeholder="Email">
    
    <label for="inputUsername"></label>
    <input id="inputUsername" type="text" class="input" placeholder="Nume Utilizator">
    
    <label for="inputPassword"></label>
    <input id="inputPassword" type="password" class="input" placeholder="Parola">
    
    <label for="inputPasswordConfirm"></label>
    <input id="inputPasswordConfirm" type="password" class="input" placeholder="Confirmare Parola">

    <label for="selectUserRole">Tipul Utilizatorului</label>
    <select id="selectUserRole">
        <option value="0"></option>
        <option value="1">Profesor</option>
        <option value="2">Elev/Student</option>
    </select>
    <button id="buttonRegister" class="signup-button">Inregistreaza-te!</button>
</div>
</body>

<script type="module" src="/js/Auth/register.js"></script>
</html>
