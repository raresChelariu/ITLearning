<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>ITLearning</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/SignUp.css">
    <meta charset="utf-8">

</head>

<body>
<div class="signupFrm">
	<form action="" class="form">
		<h1 class="title">Sign up</h1>

		<div class="inputContainer">
			<input id="inputEmail" type="text" class="input" placeholder="Email">
		</div>

		<div class="inputContainer">
			<input id="inputLastName" type="text" class="input" placeholder="Nume">
		</div>

		<div class="inputContainer">
			<input id="inputFirstName" type="text" class="input" placeholder="Prenume">
		</div>

		<div class="inputContainer">
			<input id="inputPassword" type="password" class="input" placeholder="Parola">
		</div>

		<div class="inputContainer">
			<input id="inputPasswordConfirm" type="password" class="input" placeholder="Confirmare Parola">
		</div>
	</form>

	<div class="checkbox">
		<input type="radio" id="radioStudent">
		<label for="radioStudent">Elev/Student</label>

		<input id="radioTeacher" type="radio">
			<label for="radioTeacher">Profesor</label>
		<br>
	</div>
	<button id="buttonRegister" class="signup-button">Inregistreaza-te!</button>
</div>
</body>
<script src="~/js/register.js"></script>
</html>
